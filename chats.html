<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find Friends, Chats,Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">LYNN</h3>
              <span class="chat_last-message">
                Hello! This is a Test Message
              </span>
            </div>
          </div>
          <span class="chat_date-time">15:55</span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">KaoKaoTalk</h3>
              <span class="chat_last-message">
                You logged into kakaoTalk PC
              </span>
            </div>
          </div>
          <span class="chat_date-time">20:55</span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab">
    <i class="fa fa-user"></i>
    <span class="tab-bar__title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
    <i class="fa fa-comment"></i>
    <span class="tab-bar__title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i>
    <span class="tab-bar__title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i>
    <span class="tab-bar__title">More</span>
  </a>
  </nav>
</body>
</html>
