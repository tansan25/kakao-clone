<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o" ></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">76% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Find</span>
      </div>
    </div>
  </header>
  <main class="find">
    <section class="find_options">
      <div class="find_option">
        <i class="fa fa-user fa-lg"></i>
        <span class="find_option-title">Find</span>
      </div>
      <div class="find_option">
        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find_option-title">QR Code</span>
      </div>
      <div class="find_option">
        <i class="fa fa-mobile fa-lg"></i>
        <span class="find_option-title">Shake</span>
      </div>
      <div class="find_option">
        <i class="fa fa-envelope-o fa-lg"></i>
        <span class="find_option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find_recommend">
      <header>
        <h6 class="recommend_title">Recommende Friends</h6>
      </header>
      <div class="recommended_none">
        <span class="Recommended_text">You have no Recommended Friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab">
    <i class="fa fa-user"></i>
    <span class="tab-bar__title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab">
    <i class="fa fa-comment"></i>
    <span class="tab-bar__title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
    <i class="fa fa-search"></i>
    <span class="tab-bar__title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i>
    <span class="tab-bar__title">More</span>
  </a>
  </nav>

</html>
