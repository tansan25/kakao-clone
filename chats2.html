<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styls2.css">
  <title>Chats2</title>
</head>
<body>
  <header class="top_header">
    <div class="header-top">
      <div class="header_column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        22:00
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth"></i>
        <span class="battery">76% <i class="fa fa-battery-half"></i></span>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header_column">
        <span class="header_column_title">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_column_title">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header_column">
      </div>
    </div>
  </header>
  <main class="frineds">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find Friends, Chats, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">LYNN</h3>
              <span class="chat_last">Hello! This is a Test Message</span>
            </div>
          </div>
          <span class="chat_date-time">15:25</span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">KaKaoTalk</h3>
              <span class="chat_last">You logged into KakaoTalk PC</span>
            </div>
          </div>
          <span class="chat_date-time">20:55</span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index2.html" class="tab-bar_tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar_tab-title">Friends</span>
    </a>
    <a href="chats2.html" class="tab-bar_tab tab-bar_tab-selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar_tab-title">Chats</span>
    </a>
    <a href="find2.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar_tab-title">Find</span>
    </a>
    <a href="more2.html" class="tab-bar_tab">
      <i class="fa fa-bars"></i>
      <span class="tab-bar_tab-title">More</span>
    </a>
  </nav>
</body>
</html>
